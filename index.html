<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/script.js"></script>
    <title>Akan Name App</title>
  </head>
  <body>
    <h1>Akan Name App</h1>
    <form id="myForm">
      <fieldset class="fixfieldset reset">
        <legend class="fixlegend">Enter Your Date of Birth</legend>
        <label for="dob">Date of Birth</label>
        <br />
        <input
          type="text"
          name="dob"
          id="dob"
          placeholder="DD/MM/YYYY"
          required
        />
      </fieldset>
      <br />
      <fieldset class="fixfieldset reset">
        <legend class="fixlegend">Choose Your Gender</legend>
        <input type="radio" name="gender" id="male" value="male" required />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </fieldset>
      <br />
      <br>
      <button type="button" id="submit" onclick="akan()">
        Submit
      </button>
    </form>
  </body>
</html>
